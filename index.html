                                   <p class="text-start">Jeepney operators and drivers will only fall into deeper poverty should the government’s public utility vehicle modernization program, which includes phasing out old units, push through.
Transport groups Stop and Go Coalition and Piston (Pinagkaisang Samahan ng Tsuper at Opereytor Nationwide) stressed this point, saying they support rehabilitation of the public utility vehicle sector but oppose a phaseout of the venerable jeepney, an icon of the post-war era.
“Malinaw na 'anti-poor' ito at ang mga mayayamang negosyante ang magtatamasa sa programang ito,” Stop and Go Coalition president Jun Magno said.</p>
                                   <p class="text-start mt-5">He said small operators and drivers cannot afford to take on new loans to buy new vehicles. This, despite the government promising to make P1.5 billion in financial assistance available so transport cooperatives and corporations can upgrade their fleets.                                   </p>
                                  
                                   <p class="text-start">For me jeepney drivers will be miserable if their jeep is broken and replaced with the latest jeepneys. Many are losing their jobs and the latest jeepneys now cost around 1.5M-1.6M which they still owe to the government (Landbank). So my petition is that I do not agree to jeepneys because they are part of our culture. Let's help our brave jeepney drivers.</p>
